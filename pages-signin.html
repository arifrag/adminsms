<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Login Administrator - Dapoer Lawang</title>

		<!-- Vendor CSS -->
		<link rel="stylesheet" type="text/css" href="assets/vendor/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/vendor/css/bootstrap-datepicker3.min.css">
		<link rel="stylesheet" type="text/css" href="assets/vendor/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/vendor/css/hover.css">
		<link rel="stylesheet" type="text/css" href="assets/vendor/css/nanoscroller.css.css">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="assets/vendor/js/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">

				<form class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-edit mr-xs"></i> Administrator</h2>
					</div>
					<div class="panel-body">
						<center><a href="/" class="logo">
							<img src="assets/images/logologin.png" />
						</a></center>
						<form action="index.html" method="post">
							<div class="form-group mb-lg">
								<label>Username</label>
								<div class="input-group input-group-icon">
									<input name="username" type="text" class="form-control" />
									<span class="input-group-addon">
										<span class="icon">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Password</label>
								</div>
								<div class="input-group input-group-icon">
									<input name="pwd" type="password" class="form-control" />
									<span class="input-group-addon">
										<span class="icon">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Masuk</button>
								</div>
							</div>

						</form>
					</div>
				</form>

				<h5 class="text-center">
					Copyright &copy; 2016. <a href="http://esafriansya.hol.es">Esafriansya</a><br>
					Created With Love <i class="fa fa-heart"></i>
				</h5>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="assets/vendor/js/jquery.js"></script>
		<script src="assets/vendor/js/bootstrap.min.js"></script>
		<script src="assets/vendor/js/bootstrap-datepicker.min.js"></script>
		<script src="assets/vendor/js/bootstrap-maxlength.js"></script>
		<script src="assets/vendor/js/jquery.browser.mobile.js"></script>
		<script src="assets/vendor/js/nanoscroller.js"></script>
		<script src="assets/vendor/js/pdfobject.min.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="assets/javascripts/theme.init.js"></script>

	</body>
</html>
