<!-- start: page -->
<section class="panel">
	<header class="panel-heading">
		<div class="panel-actions">
			<a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
			<a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
		</div>

		<h2 class="panel-title">Create Contact</h2>
	</header>
	<div class="panel-body">
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2 control-label">Contact Name</label>
				<div class="col-sm-2">
					<input class="form-control" id="contact_name" name="contact_name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Contact No</label>
				<div class="col-sm-2">
					<input class="form-control" id="contact_num" name="contact_num" onblur="cekContact();">
				</div>
				<span class="resConNum" style="color:red"></span>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<button id="createContact" disabled="true" type="button" onclick="createContact();" class="mb-xs mt-xs mr-xs btn btn-primary"  ><i class="fa fa-send-o"></i> Create</button>
				</div>
			</div>
		</div>
		<table class="table table-bordered table-striped mb-none" id="datatable-default2">
			<thead>
				<tr>
					<th>No</th>
					<th>Contact Name</th>
					<th>No Contact</th>
				</tr>
			</thead>
			<tbody id="resTblContact">
			</tbody>
		</table>
	</div>
</section>
<!-- end: page -->
